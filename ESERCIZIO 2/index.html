<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione</title>
</head>
<body>
    <h1 style="color:crimson; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; padding: 0px; margin: 0px">Registrazione veloce</h1>
    
    <p style="color:darkred">Crea il tuo account personale e <b>inizia subito</b> ad ascoltare tutta la musica che vuoi! ðŸŽµ</p>    

    <form onsubmit="alert('Registrazione inviata!')" style="color:lightyellow; border: 1px solid; border-color:darkred; padding: 15px; background-color:crimson; width: fit-content">
        <div style="margin-bottom: 10px;">
            <label><b>Nome e cognome:</b><br>
                <input type="text" placeholder="Il tuo nome" />
                <input type="text" placeholder="Il tuo cognome" />
            </label>
        </div>
        <div style="margin-bottom: 10px;">
            <label>                
                <b>Data di nascita:</b><br>
                <input type="date" />
            </label>
        </div>
        <div style="margin-bottom: 10px;">
            <label><b>E-mail:</b><br>
                <input type="email" placeholder="Il tuo indirizzo e-mail" />
            </label>
        </div>
        <div style="margin-bottom: 10px;">
            <label><b>Password:</b><br>
                <input type="password" placeholder="La tua password" />
            </label>
        </div>
        <div style="margin-bottom: 10px;">
            <label>                
                <b>Numero di telefono:</b><br>
                <input type="number" />
            </label>
        </div>
        <div style="margin-bottom: 10px;">            
            <label>                
                <b>Spunta questa casella per ricevere le nostre fantastiche newsletter:</b>
                <input type="checkbox" />
            </label>
        </div>
        
        <hr style="margin: 30px">
        
        <div style="margin-bottom: 10px;">
            <label>                
                <b>Scegli qualche genere musicale per iniziare:</b><br>
                <input type="checkbox" style="margin-right: 8px;" />Pop<br>
                <input type="checkbox" style="margin-right: 8px;" />Rock<br>
                <input type="checkbox" style="margin-right: 8px;" />Country<br>
                <input type="checkbox" style="margin-right: 8px;" />Folk
            </label>
        </div>
        <div style="margin-bottom: 10px;">
            <label>                
                <b>Scegli un colore di sfondo per il tuo profilo:</b>
                <input type="color" />
            </label>
        </div>
        <br>
        <div style="margin-bottom: 10px;">
            <label>                
                <b>Dichiara di accettare i termini di servizio per completare la tua registrazione:</b><br>
                <input type="radio" /> Accetto
            </label>
        </div>
        <br>
        <button type="submit" style="color:darkred; border: 1px solid darkred; border-radius: 3px; background-color: lightyellow; padding: 4px 7px;">INVIA REGISTRAZIONE</button>
    </form>

    </span>
</body>
</html>
